<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script de Apagamento e Geração</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js"></script>
    <div class="container">
        <h2>Apagamento - Digite os IDs (um por linha):</h2>
        <textarea id="input-apagamento"></textarea>
        <button onclick="gerarApagamento()">Gerar Apagamento</button>
        <p class="success" id="success-apagamento">Arquivo gerado com sucesso!</p>
        <p class="error" id="error-apagamento"></p>
    </div>
    <div class="container">
        <h2>Geração - Insira o ID (um por linha):</h2>
        <textarea id="input-geracao"></textarea>
        <button onclick="gerarLista()">Gerar Lista</button>
        <p class="success" id="success-geracao">Arquivo gerado com sucesso!</p>
        <p class="error" id="error-geracao"></p>
    </div>
</body>
</html>
