<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script De Gerar Lista v2.0.0</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: yellow;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .success, .error {
            margin-top: 20px;
            padding: 10px;
            display: none;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Insira o ID (um por linha):</h2>
        <textarea id="input-text"></textarea>
        <button onclick="gerarArquivo()">Gerar Lista</button>
        <p class="success" id="success-message">Arquivo gerado com sucesso!</p>
        <p class="error" id="error-message"></p>
    </div>

    <script>
        function gerarArquivo() {
            try {
                // Obter o texto inserido e processar as linhas
                let inputText = document.getElementById('input-text').value.trim();
                let linhas = inputText.split('\n');

                // Obter a data atual para nome do arquivo
                let now = new Date();
                let lista = now.toLocaleString().replace(/[/:]/g, '-').replace(', ', '-');
                let nomeArquivo = `${lista}.mpl`;

                // Criar o conte√∫do do arquivo XML
                let padrao = '<?xml version="1.0" encoding="UTF-8"?>\n<marinaPlaylist version="3.1">\n';
                let eventList = '<eventList>\n';

                // Iterar sobre as linhas e construir os eventos XML
                linhas.forEach(function(linha) {
                    eventList += `
    <event>
        <properties>
            <media mediaType="Video" mediaName="${linha.trim()}" />
        </properties>
    </event>\n`;
                });

                // Fechar o eventList e a tag de marinaPlaylist
                eventList += '</eventList>\n</marinaPlaylist>';
                padrao += eventList;

                // Criar um arquivo de texto para download
                let blob = new Blob([padrao], { type: 'text/xml' });
                let link = document.createElement('a');
                link.href = window.URL.createObjectURL(blob);
                link.download = nomeArquivo;
                link.click();

                // Mostrar mensagem de sucesso
                document.getElementById('success-message').style.display = 'block';
                document.getElementById('error-message').style.display = 'none';

            } catch (error) {
                // Mostrar mensagem de erro
                document.getElementById('error-message').innerText = 'Erro: ' + error;
                document.getElementById('error-message').style.display = 'block';
                document.getElementById('success-message').style.display = 'none';
            }
        }
    </script>
</body>
</html>
